	<style>
	.flashshow{
	display: inline;
	min-width: 400px;
	min-height: 300px;
	background-color: aquamarine;
	border: 1px solid red;
	}
	.column-thumb{
		display: inline-block;
		width: 250px;
		height: 150px;
		background: #ccc;
		border: 1px solid red;
	}
	</style>

	
    <body>
       <!-- <div id='ruffle'></div>
         <script src='https://e9x.github.io/ruffle-example/ruffle.js'></script> -->

		
		<div class="flashshow" id="flashshow"> </div>

		<!-- The four columns -->
		<div class="row">
		  <div class="column-thumb" onclick="myFunction(1);">
			<img src="img_nature.jpg"  alt="Nature" style="width:100%" >
		  </div>
		  <div class="column-thumb" onclick="myFunction(2);">
			<img src="img_snow.jpg" alt="Snow" style="width:100%" >
		  </div>
		  <div class="column-thumb" onclick="myFunction(3);">
			<img src="img_mountains.jpg" alt="Mountains" style="width:100%" >
		  </div>
		  <div class="column-thumb" onclick="myFunction(4);">
			<img src="img_lights.jpg" alt="Lights" style="width:100%" >
		  </div>
		</div>
		
		
		
		
<script src="ruffle.js"></script> 	
 <!-- <script src='https://e9x.github.io/ruffle-example/ruffle.js'></script>	-->
<script>
	function myFunction(index) {
	  console.log("clik");	
	  
	  var url='';
	  if(index==1){
		url = 'swf/np-demo.swf';
	  }else if( index==2 ){
		url = 'swf/1on1soccer_24.swf';
	  }else if( index==3 ){
		url = 'swf/np-demo.swf';
	  }else if( index==4 ){
		url = 'swf/1on1soccer_24.swf';
		}
	  
	  load(url);
	}
	
	//load("swf/np-demo.swf");
	function load(url){
	
		window.RufflePlayer = window.RufflePlayer || {};
		window.addEventListener("click", (event) => {
			
			const ruffle = window.RufflePlayer.newest();
			const player = ruffle.createPlayer();
			const container = document.getElementById("flashshow"); 
			console.log("container == ");
			console.log(container);
			
			//container.html(player);
			container.innerHTML  = '';
			container.appendChild(player);
			player.load({
				url: url, 
				backgroundColor: "#000",
				contextMenu: true
			 });
			player.style.width = "650px"; 
			player.style.height = "450px";
		});
	}
</script>
